<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>Caculator</title>
		<link rel="stylesheet" href="caculator.css">
		<script type="text/javascript">
	 		var numresult;
        	var str;
        	function onclickNum(nums) {
          		str = document.getElementById("result");
          		str.value = str.value + nums;  // 将按钮值输出在文本框里
          		} 
        	function reset(){
          		str = document.getElementById("result");  //复位
          		str.value = "";
          		}
        	function equal(){

		</script>
	</head>


	<body>
		<div>
			<form id="form1">
				<table width="600" height="600" border="2">
				    <!--第一行-->
					<tr>
						<td colspan="4">
							<input type="text" name="result" id="result" height="8" class="p" />  
							<input type="button" name="button" id="button" value="复位" onclick="reset()" />
						</td>
					</tr>
					<!--第二行-->
					<tr>
						<td><input type="button" name="button1" id="button1" value="1" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button2" id="button2" value="2" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button3" id="button3" value="3" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button10" id="button10" value="/" onclick="onclickNum(this.value)" /></td>
					</tr>
					<!--第三行-->
					<tr>
						<td><input type="button" name="button4" id="button4" value="4" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button5" id="button5" value="5" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button6" id="button6" value="6" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button11" id="button11" value="*" onclick="onclickNum(this.value)" /></td>
					</tr>
					<!--第四行-->
					<tr>
						<td><input type="button" name="button7" id="button7" value="7" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button8" id="button8" value="8" onclick="onclickNum(this.value)" /></td>

						<td><input type="button" name="button12" id="button12" value="-" onclick="onclickNum(this.value)" /></td>
					</tr>
					<!--第五行-->
					<tr>
						<td><input type="button" name="button0" id="button0" value="0" onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button15" id="button15" value="." onclick="onclickNum(this.value)" /></td>
						<td><input type="button" name="button16" id="button16" value="=" onclick="equal()" /></td>
						<td><input type="button" name="button17" id="button17" value="+" onclick="onclickNum(this.value)" /></td>
					</tr>						
				</table>				
			</form>
		</div>
	</body>
</html>
